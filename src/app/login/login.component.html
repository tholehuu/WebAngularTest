<div class=" mx-auto border border-primary w-50 p-3  h-auto login" *ngIf="currentUser">
<div class="LoginTitle text-center">
  <h2>Login</h2>
</div>
<hr/>
<div >
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <div class="row">
    <label for="username" class="col-md-4">Username</label>
    <input type="text" formControlName="username" class="col-md-7 form-control"
    [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
    <div *ngIf="submitted && f.username.errors" class="col-md-12 invalid-feedback">
      <div *ngIf="f.username.errors.required"> Username is required</div>
    </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
    <label for="password" class="col-md-4">Password</label>
    <input type="password" formControlName="password" class="col-md-7 form-control"
    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="col-md-12 invalid-feedback">
      <div *ngIf="f.password.errors.required"> Password is required</div>
    </div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">Login</button>
    <button [disabled]="loading" class="btn btn-danger btnCancel" (click)="resetValue()" >Cancel</button>
  </div>
</form>
</div>
</div>
